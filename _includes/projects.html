<section class="section projects" id="projects">
  <div class="section__title">Projects</div>
  <div class="section__content">
    {% for project in site.data.projects %}
    <div class="project">
      <div class="project__name"><a href="{{project.link}}" target="_blank" class="">{{project.name}}</a></div>
      <div class="project__type">{{project.type}}</div>
      <p>{{project.description}}</p>
      <div class="project__used">
        {% for item in project.used %}
        <span class="project__used__item">{{item.thing}}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
